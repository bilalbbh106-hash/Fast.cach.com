<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Fast Cach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بصفحة التسجيل */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
            padding: 20px;
        }
        
        .auth-box {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .auth-logo img {
            width: 50px;
            height: 50px;
        }
        
        .auth-logo h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        
        .auth-body {
            padding: 40px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            color: var(--gray-color);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background-color: #eee;
        }
        
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background-color: #eee;
        }
        
        .auth-divider span {
            background-color: white;
            padding: 0 15px;
            color: var(--gray-color);
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn.google {
            color: #db4437;
        }
        
        .social-btn.google:hover {
            background-color: #fce8e6;
            border-color: #db4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
        }
        
        .social-btn.facebook:hover {
            background-color: #e7f0ff;
            border-color: #4267B2;
        }
        
        .auth-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-color);
        }
        
        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .auth-body {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- رأس الصفحة -->
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="assets/logo.png" alt="Fast Cach Logo">
                    <h1>Fast<span style="color: #f72585;">Cach</span></h1>
                </div>
                <p>أفضل منصة عربية لربح المال من المهام البسيطة</p>
            </div>

            <!-- علامات التبويب -->
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('login')">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </div>
                <div class="auth-tab" onclick="showTab('register')">
                    <i class="fas fa-user-plus"></i> إنشاء حساب
                </div>
            </div>

            <!-- جسم الصفحة -->
            <div class="auth-body">
                <!-- رسائل التنبيه -->
                <div class="alert" id="alertMessage"></div>

                <!-- نموذج تسجيل الدخول -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label for="loginPassword">كلمة المرور</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="أدخل كلمة المرور" required>
                        <i class="fas fa-eye" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">تذكرني</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <span id="loginBtnText">تسجيل الدخول</span>
                    </button>
                    
                    <div class="auth-divider">
                        <span>أو</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="loginWithGoogle()">
                            <i class="fab fa-google"></i> جوجل
                        </button>
                        <button type="button" class="social-btn facebook" onclick="loginWithFacebook()">
                            <i class="fab fa-facebook"></i> فيسبوك
                        </button>
                    </div>
                </form>

                <!-- نموذج إنشاء حساب -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">الاسم الكامل</label>
                        <input type="text" id="registerName" class="form-control" placeholder="أدخل اسمك الكامل" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">البريد الإلكتروني</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label for="registerPassword">كلمة المرور</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="أدخل كلمة مرور قوية" required>
                        <i class="fas fa-eye" onclick="togglePassword('registerPassword', this)"></i>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label for="registerConfirmPassword">تأكيد كلمة المرور</label>
                        <input type="password" id="registerConfirmPassword" class="form-control" placeholder="أعد إدخال كلمة المرور" required>
                        <i class="fas fa-eye" onclick="togglePassword('registerConfirmPassword', this)"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerReferral">كود الإحالة (اختياري)</label>
                        <input type="text" id="registerReferral" class="form-control" placeholder="أدخل كود الإحالة إذا كان لديك">
                    </div>
                    
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="agreeTerms" required>
                            <label for="agreeTerms">أوافق على <a href="#" style="color: var(--primary-color);">الشروط والأحكام</a> و <a href="#" style="color: var(--primary-color);">سياسة الخصوصية</a></label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="newsletter">
                            <label for="newsletter">أرغب في تلقي عروض خاصة عبر البريد الإلكتروني</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                        <span id="registerBtnText">إنشاء حساب</span>
                    </button>
                    
                    <div class="auth-divider">
                        <span>أو</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="registerWithGoogle()">
                            <i class="fab fa-google"></i> جوجل
                        </button>
                        <button type="button" class="social-btn facebook" onclick="registerWithFacebook()">
                            <i class="fab fa-facebook"></i> فيسبوك
                        </button>
                    </div>
                </form>
            </div>

            <!-- تذييل الصفحة -->
            <div class="auth-footer">
                <p>بالنقر على "إنشاء حساب" فأنت توافق على <a href="#">الشروط والأحكام</a></p>
                <p>لديك حساب بالفعل؟ <a href="#" onclick="showTab('login')">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <!-- نافذة نسيت كلمة المرور -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" onclick="closeForgotPassword()">&times;</span>
            <h2 style="margin-bottom: 20px;">استعادة كلمة المرور</h2>
            <div id="forgotPasswordContent">
                <p style="margin-bottom: 20px; color: #666;">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>
                
                <div class="form-group">
                    <label for="forgotEmail">البريد الإلكتروني</label>
                    <input type="email" id="forgotEmail" class="form-control" placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div class="alert" id="forgotAlert" style="display: none;"></div>
                
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button class="btn btn-outline" style="flex: 1;" onclick="closeForgotPassword()">
                        إلغاء
                    </button>
                    <button class="btn btn-primary" style="flex: 1;" onclick="sendResetLink()">
                        إرسال الرابط
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من وجود جلسة مسجلة
            checkExistingSession();
            
            // إعداد النماذج
            setupForms();
        });

        // التحقق من الجلسة الحالية
        function checkExistingSession() {
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            if (isLoggedIn === 'true') {
                // توجيه إلى الصفحة الرئيسية
                window.location.href = 'index.html';
            }
        }

        // إظهار علامة التبويب المحددة
        function showTab(tabName) {
            // تحديث أزرار التبويب
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // تفعيل التبويب المحدد
            if (tabName === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // إعداد النماذج
        function setupForms() {
            // نموذج تسجيل الدخول
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await loginUser();
                });
            }
            
            // نموذج التسجيل
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await registerUser();
                });
            }
        }

        // تبديل عرض كلمة المرور
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // تسجيل الدخول
        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // التحقق من الحقول الفارغة
            if (!email || !password) {
                showAlert('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            // التحقق من صحة البريد الإلكتروني
            if (!isValidEmail(email)) {
                showAlert('يرجى إدخال بريد إلكتروني صحيح', 'error');
                return;
            }
            
            // عرض حالة التحميل
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<div class="loading"></div> جاري تسجيل الدخول...';
            
            try {
                // محاكاة طلب الخادم (سيتم استبداله بـ Supabase)
                await simulateServerRequest(1500);
                
                // في الإصدار النهائي، سيتم التواصل مع Supabase هنا
                // const { success, user, error } = await window.supabaseFunctions?.loginWithEmail(email, password);
                
                // التحقق من بيانات الدخول (محاكاة)
                if (email === 'test@example.com' && password === '123456') {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', 'مستخدم تجريبي');
                    localStorage.setItem('userBalance', '15.75');
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showAlert('تم تسجيل الدخول بنجاح!', 'success');
                    
                    // توجيه إلى الصفحة الرئيسية بعد ثانيتين
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }
                
            } catch (error) {
                showAlert(error.message || 'حدث خطأ أثناء تسجيل الدخول', 'error');
            } finally {
                // إعادة تعيين الزر
                loginBtn.disabled = false;
                loginBtnText.textContent = 'تسجيل الدخول';
            }
        }

        // إنشاء حساب جديد
        async function registerUser() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const referralCode = document.getElementById('registerReferral').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // التحقق من الحقول الفارغة
            if (!name || !email || !password || !confirmPassword) {
                showAlert('يرجى ملء جميع الحقول الإلزامية', 'error');
                return;
            }
            
            // التحقق من صحة البريد الإلكتروني
            if (!isValidEmail(email)) {
                showAlert('يرجى إدخال بريد إلكتروني صحيح', 'error');
                return;
            }
            
            // التحقق من تطابق كلمتي المرور
            if (password !== confirmPassword) {
                showAlert('كلمات المرور غير متطابقة', 'error');
                return;
            }
            
            // التحقق من قوة كلمة المرور
            if (password.length < 6) {
                showAlert('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            // التحقق من الموافقة على الشروط
            if (!agreeTerms) {
                showAlert('يجب الموافقة على الشروط والأحكام', 'error');
                return;
            }
            
            // عرض حالة التحميل
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            registerBtn.disabled = true;
            registerBtnText.innerHTML = '<div class="loading"></div> جاري إنشاء الحساب...';
            
            try {
                // محاكاة طلب الخادم (سيتم استبداله بـ Supabase)
                await simulateServerRequest(2000);
                
                // في الإصدار النهائي، سيتم التواصل مع Supabase هنا
                // const { success, user, error } = await window.supabaseFunctions?.signUpWithEmail(name, email, password);
                
                // التحقق من عدم وجود حساب مسبق (محاكاة)
                const existingUsers = ['test@example.com', 'admin@example.com'];
                if (existingUsers.includes(email)) {
                    throw new Error('هذا البريد الإلكتروني مسجل بالفعل');
                }
                
                // حفظ بيانات المستخدم الجديد
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                localStorage.setItem('userBalance', '1.00'); // هدية ترحيب
                
                // حفظ كود الإحالة إذا كان موجوداً
                if (referralCode) {
                    localStorage.setItem('referralCode', referralCode);
                    // هنا سيتم إضافة منطق مكافأة الإحالة
                }
                
                showAlert('تم إنشاء حسابك بنجاح! تم إضافة $1.00 هدية ترحيب.', 'success');
                
                // توجيه إلى الصفحة الرئيسية بعد 3 ثواني
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                showAlert(error.message || 'حدث خطأ أثناء إنشاء الحساب', 'error');
            } finally {
                // إعادة تعيين الزر
                registerBtn.disabled = false;
                registerBtnText.textContent = 'إنشاء حساب';
            }
        }

        // تسجيل الدخول بجوجل
        async function loginWithGoogle() {
            showAlert('جاري التوجيه إلى جوجل...', 'success');
            
            // في الإصدار النهائي، سيتم استخدام Supabase OAuth
            // await window.supabaseFunctions?.loginWithGoogle();
            
            // محاكاة
            setTimeout(() => {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', 'google_user@example.com');
                localStorage.setItem('userName', 'مستخدم جوجل');
                localStorage.setItem('userBalance', '15.75');
                window.location.href = 'index.html';
            }, 1000);
        }

        // تسجيل الدخول بفيسبوك
        async function loginWithFacebook() {
            showAlert('جاري التوجيه إلى فيسبوك...', 'success');
            
            // محاكاة
            setTimeout(() => {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', 'facebook_user@example.com');
                localStorage.setItem('userName', 'مستخدم فيسبوك');
                localStorage.setItem('userBalance', '15.75');
                window.location.href = 'index.html';
            }, 1000);
        }

        // التسجيل بجوجل
        async function registerWithGoogle() {
            await loginWithGoogle(); // نفس الدالة مؤقتاً
        }

        // التسجيل بفيسبوك
        async function registerWithFacebook() {
            await loginWithFacebook(); // نفس الدالة مؤقتاً
        }

        // التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // عرض رسالة تنبيه
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // محاكاة طلب الخادم
        function simulateServerRequest(duration) {
            return new Promise(resolve => {
                setTimeout(resolve, duration);
            });
        }

        // عرض نافذة نسيت كلمة المرور
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        // إغلاق نافذة نسيت كلمة المرور
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('forgotAlert').style.display = 'none';
            document.getElementById('forgotEmail').value = '';
        }

        // إرسال رابط إعادة تعيين كلمة المرور
        async function sendResetLink() {
            const email = document.getElementById('forgotEmail').value;
            const alertDiv = document.getElementById('forgotAlert');
            
            if (!email || !isValidEmail(email)) {
                alertDiv.textContent = 'يرجى إدخال بريد إلكتروني صحيح';
                alertDiv.className = 'alert alert-error';
                alertDiv.style.display = 'block';
                return;
            }
            
            // عرض حالة التحميل
            const sendBtn = document.querySelector('#forgotPasswordContent button:last-child');
            const originalText = sendBtn.textContent;
            sendBtn.innerHTML = '<div class="loading" style="display: inline-block; width: 15px; height: 15px; margin-left: 5px;"></div> جاري الإرسال...';
            sendBtn.disabled = true;
            
            try {
                // محاكاة إرسال الرابط
                await simulateServerRequest(1500);
                
                alertDiv.textContent = `تم إرسال رابط إعادة التعيين إلى ${email}`;
                alertDiv.className = 'alert alert-success';
                alertDiv.style.display = 'block';
                
                // إغلاق النافذة بعد 3 ثواني
                setTimeout(() => {
                    closeForgotPassword();
                }, 3000);
                
            } catch (error) {
                alertDiv.textContent = 'حدث خطأ أثناء إرسال الرابط';
                alertDiv.className = 'alert alert-error';
                alertDiv.style.display = 'block';
            } finally {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
            }
        }
    </script>
